<!DOCTYPE html>
<html>
  <head>

  <body>
    <div class="se-pre-con"></div>
    <div id="body">
      <!-- The containers that will hold the SVG of the plots -->
      <div id="circularchart"></div>

      <div id="linearchart"></div>
      <div id="legend">
          <img src="src/img/legend.svg"/>

      <div id="genomeSelect">

        <div id="info" > </div>
          <div id="logo" style="float:right;position:relative;" >

        <div id="details">
             <table style="width:100%">
              <thead>
                <tr>
                  <th>Type: </th>
                  <th>Chr from:</th>
                  <th>Start:</th>
                  <th>End:</th>
                  <th>Chr to:</th>
                  <th>Start:</th>
                  <th>End:</th>
                </tr>
              </thead>
              <tbody id="detailsTable"></tbody>
            </table>

        </div>
      </div>
      <div id="addLayer">
        <button onclick="addLayer()">Add Layer</button>
      </div>
    </div>

    <script src="src/js/config.js"></script>

    <script type="text/javascript" src="src/js/circularplot.js"></script>
    <!-- Linear plot library -->
    <script type="text/javascript" src="src/js/linearplot.js"></script>

    <script type="text/javascript" src="src/js/lineardemo.js"></script>
    <script type="text/javascript" src="makeRibbons.js"></script>
